---

- name: Remove official Docker repository
  file:
    path: /etc/yum.repos.d/docker-ce.repo
    state: absent
  when: ansible_os_family == "RedHat"
  become: yes
  
- name: Remove official Docker
  package:
    name: "{{ item }}"
    state: absent
  environment: "{{ docker_proxy_env }}"
  become: yes
  with_items:
   - docker-ce
   - docker-ce-selinux

- name: Install old Docker
  package:
    name: docker
    state: present
  environment: "{{ docker_proxy_env }}"
  become: yes

- name: Docker systemd custom directory is present
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: 0755
  become: yes

- name: Proxy configuration is present
  template:
    src: proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/proxy.conf
  notify:
    - restart docker
  when: docker_http_proxy != "" or docker_https_proxy != "" or docker_no_proxy != ""
  become: yes

- name: Docker daemon is enabled
  service:
    name: docker
    enabled: yes
    masked: no
  become: yes
